<custom-loading *ngIf="loading$ | async"></custom-loading>
<div class="detail-container" *ngIf="productDetail$ | async as product">
  <div class="detail-image">
    <img [src]="product.images[0]" alt="Product image" />
  </div>
  <div class="detail-info">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>Categoría: {{ product.category.name }}</p>
    <p>Fecha de Creación: {{ product.creationAt | date }}</p>
    <p>Última Actualización: {{ product.updatedAt | date }}</p>
    <p>Precio: ${{ product.price }}</p>
    <custom-button label="Comprar"></custom-button>
  </div>
</div>
