<div class="detalle-container" *ngIf="productDetail$ | async as product">
  <div class="detalle-image">
    <img [src]="product.images[0]" alt="Imagen del Producto" />
  </div>
  <div class="detalle-info">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>Categoría: {{ product.category.name }}</p>
    <p>Precio: ${{ product.price }}</p>
    <p>Fecha de Creación: {{ product.creationAt | date }}</p>
    <p>Última Actualización: {{ product.updatedAt | date }}</p>
    <custom-button></custom-button>
  </div>
</div>
