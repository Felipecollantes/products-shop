<custom-loading *ngIf="loading$ | async"></custom-loading>
<div *ngIf="!(loading$ | async) && !(user$ | async)" class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <custom-input [placeholder]="'Email'" [controlName]="'email'" [form]="form"></custom-input>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <custom-input [placeholder]="'Password'" [controlName]="'password'" [form]="form"></custom-input>
    </div>
    <custom-button [label]="'Login'" [type]="'submit'" [isDisabled]="form.invalid"></custom-button>
  </form>
</div>
<div class="logout" *ngIf="(user$ | async) && !(loading$ | async)">
  <custom-button [label]="'Logout'" (click)="logout()"></custom-button>
</div>
