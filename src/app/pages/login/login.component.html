<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <!-- <input type="email" id="email" formControlName="email" placeholder="Correo Electrónico" /> -->
      <custom-input [placeholder]="'Email'" [controlName]="'email'" [form]="form"></custom-input>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <!-- <input type="password" id="password" formControlName="password" placeholder="Contraseña" /> -->
      <custom-input [placeholder]="'Password'" [controlName]="'password'" [form]="form"></custom-input>
    </div>
    <button type="submit" [disabled]="form.invalid">Iniciar Sesión</button>
  </form>
</div>
